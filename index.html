<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RH Estratégico: A Verdade</title>

    <!-- Tailwind via CDN, como no AI Studio -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontes usadas no layout -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Configuração de Tailwind (cores, fontes, sombras) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              comic: ['"Archivo Black"', "sans-serif"],
              body: ['"Inter"', "sans-serif"],
            },
            colors: {
              "brand-yellow": "#FFD700",
              "brand-red": "#FF4500",
              "brand-dark": "#1a1a1a",
              "brand-paper": "#f4f4f0",
            },
            boxShadow: {
              comic: "8px 8px 0px 0px rgba(0,0,0,1)",
              "comic-sm": "4px 4px 0px 0px rgba(0,0,0,1)",
            },
          },
        },
      };
    </script>

    <!-- Estilos básicos de fundo / scrollbar -->
    <style>
      body {
        background-color: #f4f4f0;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f4f4f0;
      }
    </style>

    <!-- Import map que o AI Studio colocou (não atrapalha o Vite) -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Aqui ligamos o HTML ao seu app React/Vite -->
    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
